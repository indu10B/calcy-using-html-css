<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Indu's calculator</title>
</head>
<body>
    <div class="calci"></div>
    <table border="2px" align="center">
        <tr>
            <td  colspan="4">
                <form action="" name="calculator">                
                    <input type="text" name="input" id="input" placeholder="0" readonly>
                </form>
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" class="btn numbtn" onclick="calculator.input.value +='1'" value="1">
            </td>
            <td>
                <input type="button" class="btn numbtn" onclick="calculator.input.value +='2'"value="2">
            </td>
            <td>     
                <input type="button" class="btn numbtn" onclick="calculator.input.value +='3'"value="3">
            </td>
            <td>
                <input type="button" class="btn evlt" onclick="calculator.input.value +='/'"value="/">
            </td>
         </tr>
        <tr>
            <td>
                <input type="button" class="btn numbtn" onclick="calculator.input.value +='4'"value="4">
            </td>
            <td>
                <input type="button" class="btn numbtn"onclick="calculator.input.value +='5'" value="5">
            </td>
            <td>
                <input type="button" class="btn numbtn"onclick="calculator.input.value +='6'" value="6">
             </td>
            <td>
                 <input type="button" class="btn evlt" onclick="calculator.input.value +='*'"value="X">
            </td>
         </tr>
        <tr>
            <td><input type="button" class="btn numbtn" onclick="calculator.input.value +='7'"value="7">
                 </td>
            <td><input type="button" class="btn numbtn"onclick="calculator.input.value +='8'" value="8">
                 </td>
            <td><input type="button" class="btn numbtn" onclick="calculator.input.value +='9'"value="9">
                 </td>
            <td><input type="button" class="btn evlt" onclick="calculator.input.value +='-'"value="-">
                 </td>
        </tr>
        <tr>
            <td><input type="button" class="btn symbols" onclick="calculator.input.value =' '"value="c">
                 </td>
            <td><input type="button" class="btn numbtn" onclick="calculator.input.value +='1'"value="0">
                 </td>
            <td><input type="button" class="btn symbols"onclick="calculator.input.value =eval(calculator.input.value)"value="=">
                 </td>
            <td><input type="button" class="btn evlt" onclick="calculator.input.value +='+'"value="+">
                 </td>
        </tr>
    </table>


</body>
</html>
